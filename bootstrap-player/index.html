    <script>
    (function () {
        var audio = null;
        window.addEventListener("load",function() {
            audio1 = document.getElementById("audio1");
            audio2 = document.getElementById("audio2");

            document.getElementById("play1").addEventListener("click", playAudio1, false);
            document.getElementById("play2").addEventListener("click", playAudio2, false);

            document.getElementById("pause2").addEventListener("click", pauseAudio2, false);

        /* 再生 */
        function playAudio1(evt) {
            evt.target.disabled = true;
            document.getElementById("pause1").disabled = false;
            audio1.play();
        }

        function playAudio2(evt) {
            evt.target.disabled = true;
            document.getElementById("pause2").disabled = false;
            audio2.play();
        }

            audio2.pause();

        */
    
    })();
